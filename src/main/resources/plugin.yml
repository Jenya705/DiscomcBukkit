name: Discomc
version: ${project.version}
main: com.github.jenya705.Discomc
api-version: 1.16
authors: [ Jenya705 ]
description: Strong Bridge between discord and minecraft
website: https://github.com/Jenya705/Discomc
commands:
  connect:
    permission: discomc.connect
    usage: /connect
    description: Link your Discord and Minecraft accounts
  discomc:
    permission: discomc.admin
    usage: /discomc
    description: Admin command for discomc plugin
permissions:
  discomc.*:
    default: op
    children:
      discomc.message.discord: true
      discomc.admin: true
      discomc.connect: true
  discomc.message.discord:
    default: true
  discomc.connect:
    default: true
  discomc.admin:
    default: op